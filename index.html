<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

    <main>
      <header>    
        <img src="images/logo.svg" style="width:50%; height:auto; max-width:300px;">
     </header>

      <figure class="hero">
        <picture>
          <source media="(max-width: 599px)" srcset="images/hero-mobile.jpg">
          <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg">
          <img src="images/hero-mobile.jpg" alt="Model wearing a pink shirt">
        </picture>
      </figure>

      <article class="content">
          <h1>We're <strong>coming soon</strong></h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form>
            <input id="email" type="email" placeholder="Email Address">
            <button id="submit" type="button"><img src="images/icon-arrow.svg"></button>
          </form>
        </article>
        <!-- <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Veronisab</a>.
          </p>
        </footer> -->
    </main>
</body>
</html>
